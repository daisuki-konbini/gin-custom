version: 2.1

executors:
  default-executor:
    docker:
      - image: hashicorp/terraform:0.12.29

parameters:
  workingdir:
    type: string
    default: "~/infra/dev"

commands:
  print:
    parameters:
      message:
        type: string
    steps:
      - run: echo << parameters.message >>
  greeting:
    parameters:
      env:
        type: string
        default: "dev"
    steps:
      - run: export ENV=<< parameters.env >>

jobs:
  build:
    executor: default-executor
    parameters:
      env:
        type: string
        default: dev
    environment:
      ENV: << parameters.env >>
    steps:
      - run: echo $ENV

workflows:
  my-workflow:
    jobs:
      - build:
          matrix:
            parameters:
              env: ["dev", "test"]
      - approve:
          name: approve-<< matrix.version >>
          matrix:
            parameters:
              env: ["dev", "test"]
          requires:
            - build-<< matrix.version >>
      - build:
          name: apply-<< matrix.version >>
          matrix:
            parameters:
              env: ["dev", "test"]
          requires:
            - approve-<< matrix.version >>
